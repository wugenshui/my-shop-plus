spring:
  application:
    name: business-reg
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

dubbo:
  scan:
    base-packages: com.chenbo.myshop.plus.business.service.controller
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://localhost:8848
    port: 80

server:
  # ${random.int[9000,9999]} Ëæ»ú¶Ë¿Ú
  port: 9000

management:
  endpoints:
    web:
      exposure:
        include: "*"